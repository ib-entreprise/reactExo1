<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>React decouverte</title>
       <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

</head>
<body >
     <div class="container">
          
          <div id="root"></div>
          <script type="text/babel"> 
               function MakeForm(){
                    const [nom, setNom] = React.useState();
                    return (
                         <div className="row">
                              <h1>Inscription </h1>
                               <form className=" border-3 bg-light p-4 " onSubmit = {(e)=>{                                   
                                   e.preventDefault();
                                   let formData = new FormData();
                                   formData.append('nom', nom);
                                   // alert(nom)
                                   if( ! nom  ){
                                        alert('Le nom est invalide');
                                   }else{
                                        alert('salut '+nom +" soyer le bienvenu dans l\'univers REACT ");
                                   }
                               }}>
                                   <div class="form-group">
                                        <label  >nom</label>
                                        <input type="text"   className="form-control" onChange = {(e)=>{                                             
                                             setNom(e.target.value)

                                        }} />
                                   </div>     
                                   <div class="form-group">
                                        
                                        <input type="submit" value="Valider"  className="btn btn-primary mt-4"   />

                                   </div>
                              </form>
                         </div> 
                        
                    );
               }
             
              
               ReactDOM.render(<MakeForm /> , document.getElementById('root'));
          </script>
     </div>
     <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
 
</body>
</html>
