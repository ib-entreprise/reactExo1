<!DOCTYPE html>
<html lang="en">
<head>

<body >
     <div class="container">
          
          <div id="toor"></div>
          <script type="text/babel"> 
               
               function handleButtonClick(e){
                    console.log(e.target);
               }
               function MakeButton(){                   
                    return (
                         <button className="bg-dark text-white p-4 "  onClick ={ handleButtonClick } > click </button>
                    );
               }
               function MakeGrid(){
                    const [clicked, setClicked] = React.useState();
                    // console.log(button);
                    let list = [];
                    for(let i =0; i <16;i++ ){
                         list.push(<MakeButton key= {i} id="afgas" />)
                    }
                    return(                         
                         <div className="container mt-5 "> {list} </div>
                    );
               }

               ReactDOM.render(<MakeGrid /> , document.getElementById('toor'));
          </script>
     </div>
     <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
